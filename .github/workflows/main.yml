name: Main
on:
  push:
    branches:
      - main

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run package
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: ${{github.workspace}}\out\make

  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run package
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: ${{github.workspace}}\out\make

  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run package
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: ${{github.workspace}}\out\make
